<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        href="https://fonts.googleapis.com/css2?family=Raleway+Dots&family=Raleway:ital,wght@0,400;0,500;0,700;0,800;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9794dd2b19.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/index.css">
    <title>Viva Las Vegas</title>
</head>

<body>
    <header class="">
        <nav class="navbar navbar-expand-md navbar-light justify-content-between p-0 sticky-top">
            <div class="container">
                <a class="navbar-brand" href="/"><img class="logo" src="vegas.logo.png" alt="las vegas logo"></a>
                <button class="navbar-toggler mx-2 px-1" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                    <ul class="nav flex-column flex-md-row justify-content-center p-0 px-2">
                        <li class="nav-item m-2 my-md-0">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item m-2 my-md-0">
                            <a class="nav-link" href="venues.html">Venues</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <section id="">
            <div class="row">
                <form id="login-form" action="POST" class="p-2 py-4 col-md-8 col-lg-6 add-venue">
                    <h3>Admin Login</h3>
                    <p id="login-msg" class="access-msg">Access Denied! </p>
                    <div class="form-group col">
                        <input type="text" id="username" placeholder="username" class="form-control" />
                    </div>
                    <div class="form-group col">
                        <input type="password" id="password" placeholder="password" class="form-control" />
                    </div>

                    <button id="login-button" type="submit" class="px-2"> Login</button>
                </form>
            </div>
        </section>
    </div>

    <!-- install axios from node modules -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
